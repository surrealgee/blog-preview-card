<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="an illustration for the card"
          class="card__image"
        />
        <span class="card__tag">Learning</span>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__body">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="a picture of the article's author__avatar"
            class="author__avatar"
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
